allprojects {
    plugins.apply("java-library")
    plugins.apply("java")

    repositories {
        mavenCentral()
    }

    java {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
}

subprojects {

    group = 'org.chun'
    version = '0.0.1'

    ext {
        springBootVersion = '3.2.0'
    }

    tasks.named('test') {
        useJUnitPlatform()
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    tasks.register('prepareKotlinBuildScriptModel') {

    }
}

dependencies {
    api project(':aws')
    api project(':base')
    api project(':cache')
    api project(':cipher')
    api project(':csv')
    api project(':jackson')
    api project(':job')
    api project(':jwt')
    api project(':line')
    api project(':log4j')
    api project(':mybatis')
    api project(':rabbitmq')
    api project(':redis')
    api project(':transactional')
    api project(':web')
}

tasks.register('refreshGit') {

    File rootFile = file('.gitignore')
    if (rootFile.exists()) {
        println '[ Overwrite GitIgnore File From Nuance ]'
        subprojects.forEach { sub ->
            print sub.name + '...'
            exec {
                commandLine 'cp', rootFile.path, sub.projectDir.path + '/.gitignore'
            }
            println 'done'
        }
    }
}

tasks.register('export', Copy) {

    dependsOn 'clean', 'build'
    doLast {

        copy {
            from "./build/libs/" + ""
            into "${System.getProperty('user.home')}/Downloads"
        }
    }
}